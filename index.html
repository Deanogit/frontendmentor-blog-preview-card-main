<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <header class="header">
        <img
          class="header__img"
          src="assets/images/illustration-article.svg"
          alt=""
          height="200"
          width="279"
        />
      </header>
      <main class="card__description">
        <div class="category">
          <h2 class="heading-secondary">Learning</h2>
        </div>
        <p class="heading-sub">Published 21 Dec 2023</p>
        <h1 class="heading-primary">HTML & CSS foundations</h1>
        <p class="body-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="footer">
        <img
          src="assets/images/image-avatar.webp"
          alt=""
          width="32"
          height="32"
        />
        <h2 class="heading-tertiary">Greg Hooper</h2>
      </footer>
    </div>
  </body>
</html>
